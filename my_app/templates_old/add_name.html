<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap 4 and FontAwesome CDN css files-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

    <!--Bootstrap 4 and FontAwesome LOCAL css files-->

    <link rel="stylesheet" href= "../static/css/bootstrap.min.css">
    <link rel="stylesheet" href= "../static/css/font-awesome.min.css">

    <title>Tetration Analytics</title>
</head>

<body>
    <div class="container">
        <form action = "/add_name" method = "POST">

            <div class="form-group row">
                <label for="pss_name" class="col-2 col-form-label">PSS Name</label>
                <input class="col-4 form-control" type="text" value="PSS Name" name="pss_name" id="pss_name">
            </div>
            <div class="form-group row">
                <label for="tsa_name" class="col-2 col-form-label">TSA Name</label>
                <input class="col-4 form-control" type="text" value="TSA Name" name="tsa_name" id="tsa_name">
            </div>
            <div class="form-group row">
                <label for="sales_level_1" class="col-2 col-form-label">Sales Level 1</label>
                <input class="col-4 form-control" type="text" value="Americas" id="sales_level_1">
            </div>

          <div class="form-group">
            <label for="manager">Manager</label>
            <select class="form-control" id="manager">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>


          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Check me out
            </label>
          </div>

          <button type="submit" name="BtnClick" value="Done" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Use CDN copies of Bootstrap 4 and jquey files to allow Pycharm Autocomplete to work -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->

    <script src="../static/js/bootstrap.min.js"> </script>

</body>
</html>
