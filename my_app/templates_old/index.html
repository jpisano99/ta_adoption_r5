    <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML =
              this.responseText;
            }
          };
          xhttp.open("GET", "/process_bookings_msg", true);
          xhttp.send();
          xhttp.open("GET", "/process_bookings", true);

          xhttp.send();
        }
    </script>
